    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"//for reloading

    // ARGear
    implementation (name: 'argear', ext: 'aar')
    implementation 'com.github.MikeOrtiz:TouchImageView:1.4.1'
    // Build off of TensorFlow Lite
    implementation 'org.tensorflow:tensorflow-lite:1.14.0'
    implementation 'org.tensorflow:tensorflow-lite-gpu:1.14.0'
    implementation 'com.github.shts:StoriesProgressView:3.0.0' // In instagram stories progress bar
    implementation 'jp.wasabeef:recyclerview-animators:4.0.2'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

}